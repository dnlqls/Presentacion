		<textarea data-template>
			<h1 style="color: green">Historia antes del nacimiento del <strong style="color: red">DNS</strong></h1>
		</textarea>
	</section>
</section>
<section data-background-color="#000000">
	<section data-markdown>
		<textarea data-template>
		<p>Comenzamos viendo que es lo más básico que hace el DNS y como se hacía antes de su existencia.</p>
		<p><b>Nota:</b> Habrán diapositivas que de debe ir para abajo en vez de ir a la derecha</p>
			<img src="./DNS/t.png">
		</textarea>
	</section>
</section>
<section data-background-color="#000000">
	<section data-markdown>
		<textarea data-template>
		<h2 style="color: green">En los años 70:</h2>
			<p style="font-size:40px">Se disponía solo de 256 direcciones.</p>
			<p style="font-size:40px">Se accedía a páginas web con la dirección ip, para acordarse se usaba una libreta (la agenda telefónica).</p>
			<p style="font-size:40px">Internet se llamaba Arpanet.</p>
			<img src="https://www.defectodigital.com.mx/wp-content/uploads/2018/03/DNS1.png" style=width:410px;height:220px>
		</textarea>
	</section>
	<section data-markdown>
		<textarea data-template>
		<h2 style="color: green">En los años 80:</h2>
		<p style="font-size:40px">Se creó el protocolo TCP/IP ofreciendo más direcciones.</p>
		<p style="font-size:40px">Se diseñó el fichero HOSTS.TXT alojado en la universidad de Stanford, con la idea de que todo los equipos consultaran automáticamente la dirección de la página web.</p>
			<img src="https://www.defectodigital.com.mx/wp-content/uploads/2018/03/DNS2.png" style=width:410px;height:220px>
		</textarea>
	</section>
</section>
<section data-background-color="#000000">
	<section data-markdown>
		<textarea data-template>
		<h2 style="color: green">Crecimiento de la red</h2>
		<p style="font-size:40px">Con esto el fichero HOSTS se volvió lento.</p>
		<p style="font-size:40px">Entoces el ingeniero Jon Postel, a cargo del fichero estaba en duda sobre 5 propuestas de cambiar el fichero.</p>
			<img src="./DNS/jon.png" style=width:410px;height:220px>
		</textarea>
	</section>
	<section data-markdown>
		<textarea data-template>
		<h2 style="color: green">¿Qué hizo Jon Postel?</h2>
		<p style="font-size:40px">Le preguntó a su amigo Paul Mockapetris que cual era la mejor propuesta de las 5 que tenía seleccionadas.</p>
		<p style="font-size:40px">Las miró, las tiró a la basura y le propuso hacer algo mejor que esa 5 cosas.</p>
			<img src="http://1.bp.blogspot.com/-Ei3XyBXV8Cg/U393PHaXG1I/AAAAAAAAAAs/c040aORUmTI/s1600/papelera.gif" style=width:410px;height:220px>
		<!-- [](https://academy.bit2me.com/wp-content/uploads/2019/05/49_DNS.png) -->
		</textarea>
	</section>
</section>
<section data-background-color="#000000">
	<section data-markdown>
		<textarea data-template>
		<h2 style="color: green">Noviembre del 1983</h2>
		<p style="font-size:40px">Paul Mockapetris y Jon Postel crearon el sistema DNS, con este sistema ya no hacía falta recordar la dirección IP sino el nombre.</p>
			<img src="https://2.bp.blogspot.com/-K8_8US0b6WY/WSDJ8MxxN-I/AAAAAAAACtk/iSwfSCnsoNkxL8FbOLuRPjNFgms2-SF1ACLcB/s1600/DNS.jpg" style=width:410px;height:220px>
		</textarea>
	</section>
	<section data-markdown>
		<textarea data-template>
		<h2 style="color: green">¿Cómo funciona este sistema?</h2>
		<p style="font-size:40px">Fue diseñado pensando en las personas, ya que nos es mas fácil recordar un nombre que una dirección IP.</p>
		<p style="font-size:40px">Ya que las máquinas no entienden el nombre, el DNS les hace una traducción de nombre a IP.</p>
		<img src="https://www.alexmilla.net/wp-content/uploads/2019/09/doh-whitebackground1.gif" style=width:410px;height:220px>	
		</textarea>
	</section>
	<section data-markdown>
		<textarea data-template>
		<h2 style="color: green">¿Cómo hace la traducción?</h2>
		<p style="font-size:40px">Nosotros introducimos en la barra de direcciones el nombre ejemplo.es y el sistema DNS lo leera .es.ejemplo</p>
		<p style="font-size:40px">¿Por qué hace esto? Es simple para consegir la dirección IP es necesario que pregunte a los servidores raíz que en el nombre se representa con el "." de ".es.ejemplo"</p>
		</textarea>
	</section>
</section>
<section data-background-color="#000000">
	<section data-markdown>
		<textarea data-template>
		<h2 style="color: green">Servidores raíz</h2>
		<p style="font-size:40px">Estos servidores contienen información de los servidores de primer nivel o TLD.</p>
		<p style="font-size:40px">Hay 13 de estos servidores raíz y se le pregunta a uno de estos servidores por una página nos envían a preguntar al servidor primario encargado de los ".es"</p>
			<img src="https://www.losteatinos.es/images/DNS/servidores_raiz.jpg" style=width:410px;height:220px>
			<img src="./DNS/raiz.png" style=width:410px;height:220px>
		</textarea>
	</section>
	<section data-markdown>
		<textarea data-template>
		<h2 style="color: green">Servidores Pirmarios o TLD</h2>
		<p style="font-size:40px">Estos servidores contienen información de los servidores de segundo nivel, existen 6 tipos de TLD. Pero los mas usados son los gTLD (.com , .net .org) y los ccTLD ( los que identifican un país como .es , .uk)</p>
		<p style="font-size:40px">Cuando le preguntamos por la pagina "ejemplo.es" nos envía al servidor de 2º nivel que tiene la informacion de la ip de la pagian</p>
			
		</textarea>
	</section>
</section>
